<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hangman: Journey to Motunui</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.typekit.net/tui0fks.css">
</head>

<body>
  <header>
    <header class="text-black text-center py-3">
      <h1>Hangman: Journey to Motunui</h1>
    </header>
  </header>
  <main class="container text-center mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div id="difficultySelection" class="mb-4">
          <h3>Select Difficulty:</h3>
          <button class="btn btn-success mx-2" onclick="startGame('easy')">Easy</button>
          <button class="btn btn-warning mx-2" onclick="startGame('medium')">Medium</button>
          <button class="btn btn-danger mx-2" onclick="startGame('hard')">Hard</button>
        </div>

        <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none "></div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div id="gameArea" class="mt-4 d-none">
          <h2 id="wordDisplay" class="mb-3">_ _ _ _ _ _</h2>
          <div class="input-group justify-content-center">
            <input type="text" id="letterInput" maxlength="1" class="form-control w-auto text-center" />
            <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
          </div>
          <p id="wrongLetters" class="fw-bold text-danger mt-3">Wrong Guesses:</p>
          <button id="restartBtn" class="btn btn-danger mt-3" onclick="restartGame()">
            Restart Game
          </button>
          <img id="shamrock" src="" class="img-fluid" />
        </div>
      </div>
    </div>

    <div id="scoreDisplay" class="mt-4">
      <p>Wins: <span id="winCount">0</span></p>
      <p>Losses: <span id="lossCount">0</span></p>
    </div>

    <!-- Modal for win/loss pop-up -->
    <div class="modal" tabindex="-1" id="gameResultModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Game Over</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="gameResultMessage"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="restartGame()">Restart Game</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
